    .center {

        height: 120px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .is-hide{
        display: none;
    }
    #myChart {

    #table {
        width: 600px;
        height: 220px;
        overflow: auto;
        border: 1px solid black;
    }
    #table td {
        border-left: 1px solid #000;
        border-right: 1px solid #000;
        border-bottom: 1px solid black;
        border-top: 1px solid black;

    }
    #table td:first-child {
        border-left: none;
    }

    #table td:last-child {
        border-right: none;
    }
    #table th {
        position: sticky;
        top: 0px!important;
        --tw-bg-opacity: 1;
        background: rgb(243 244 246 / var(--tw-bg-opacity));

    }

    #table thead tr th {
        /* Don't forget this, required for the stickiness */
        top: 0;
    }

    #table tbody tr th {
        /* Don't forget this, required for the stickiness */
        top: 1.5em;
    }
    
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 25%;
        top: 0;
        width: 50%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
    }

    /* Modal Content */
    .modal-content {
        position: relative;
        background-color: #fefefe;
        margin: auto;
        padding: 0;
        border: 1px solid #888;
        width: 80%;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        -webkit-animation-name: animatetop;
        -webkit-animation-duration: 0.4s;
        animation-name: animatetop;
        animation-duration: 0.4s
    }

    /* Add Animation */
    @-webkit-keyframes animatetop {
        from {top:-300px; opacity:0} 
        to {top:0; opacity:1}
    }

    @keyframes animatetop {
        from {top:-300px; opacity:0}
        to {top:0; opacity:1}
    }

    /* The Close Button */
    .close {
        color: white;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    .modal-header {
        padding: 10px;
        background-color: white;
        color: black;
        font-size: 30px;
    }

    .modal-body { padding: 2px 16px; }

    .modal-footer {
        padding: 2px 16px;
        background-color: #5cb85c;
        color: white;
    }

    
</style>

        function setLabels(labels) {

            var nextMonthIndex = months.indexOf(labels[labels.length - 1]) + 1;

            const mainTable = document.getElementById('table');

            let row = table.insertRow();

        var months = [];

    // });
    var loaderElement = document.getElementById("loader");
    loaderElement.classList.remove("is-hide");
    
    let model = null;
    let testData = []
    
    function random(arr){
        return Math.floor(Math.random()*(4210-4190+1)+4190);;
    }
    function randomElement(items) {
        return items[Math.floor(Math.random()*items.length)];
    }
    async function loadModel() {
        try {
                var socket = io("http://localhost:3000/");
                let totalDelay = 500;
                // add socket channel here that will append to the chart 
                socket.on('eeg_raw', (data) => {
                    if (startStatus) {
                        // console.log(data)
                        if (counter >= 128){
                            counter = 0;
                        }
                        data.forEach((value) => {
                            // console.log("hadir", value)
                            setData(chartData.datasets[0].data, value);
                        });

                        let myLineChart = new Chart(ctx).Line(chartData, options);
                    }
                });

                // socket.on('message', (data) => {
                //
                // totalDelay = totalDelay + 500;
                // setInterval(() => {
                    
                    
                // }, totalDelay);
                
            } catch (error) {
                console.log(error)
            }
            

            model = await tf.loadLayersModel("http://localhost/PTTIDUR2024/model.json");
            console.log("model loaded")
            let utils = new Utils('errorMessage');
            let streaming = false;
            utils.loadOpenCv(() => {
                let eyeCascadeFile = 'haarcascade_eye.xml';
                utils.createFileFromUrl(eyeCascadeFile, "http://localhost/PTTIDUR2024/js/haarcascade_eye.xml", () => {
                    let faceCascadeFile = 'haarcascade_frontalface_default.xml';
                    utils.createFileFromUrl(faceCascadeFile, "http://localhost/PTTIDUR2024/js/haarcascade_frontalface_default.xml", () => {
                        loaderElement.classList.add("is-hide");
                        var mainContentElement = document.getElementById("mainContent");
                        mainContentElement.classList.remove("is-hide");
                    });
                })
            
                
                let videoInput = document.getElementById('videoInput');
                let startAndStop = document.getElementById('startAndStop');
                let canvasOutput = document.getElementById('canvasOutput');
                let canvasContext = canvasOutput.getContext('2d');
                
                startAndStop.addEventListener('click', () => {
                    if (!streaming) {
                        startStatus = true;
                        utils.startCamera('qvga', onVideoStarted, 'videoInput');
                    } else {
                        startStatus = false;
                        utils.stopCamera();
                        onVideoStopped();
                    }
                });
                const FPS = 30;
                const indexOfMax = (arr) => {
                    if (arr.length === 0) {
                        return -1;
                    }

                    var max = arr[0];
                    var maxIndex = 0;

                    for (var i = 1; i < arr.length; i++) {
                        if (arr[i] > max) {
                            maxIndex = i;
                            max = arr[i];
                        }
                    }

                    return maxIndex;
                }
                function isOdd(x) { return x & 1; };
                function processVideo() {
                    try {
                        let video = document.getElementById('videoInput');
                        let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
                        

                        let cap = new cv.VideoCapture(video);
                        if (!streaming) {
                            // clean and stop.
                            src.delete();
                            return;
                        }

                        let begin = Date.now();
                        // start processing.
                        cap.read(src);
                
                        let gray = new cv.Mat();
                        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
                        let faces = new cv.RectVector();
                        let eyes = new cv.RectVector();
                        let faceCascade = new cv.CascadeClassifier();
                        let eyeCascade = new cv.CascadeClassifier();
                        // load pre-trained classifiers
                        faceCascade.load('haarcascade_frontalface_default.xml');
                        eyeCascade.load('haarcascade_eye.xml');
                        // detect faces
                        // detect faces
                        let msize = new cv.Size(0, 0);
                        faceCascade.detectMultiScale(gray, faces, 1.1, 3, 0, msize, msize);
                        // if (faces.size() <= 0) analizingOutput.textContent = "No Face Detected"
                        for (let i = 0; i < faces.size(); ++i) {
                            analizingOutput.textContent = "Analizing " + Math.floor((testData.length/900)* 100)  + "%"
                            let roiGray = gray.roi(faces.get(i));
                            let roiSrc = src.roi(faces.get(i));
                            let point1 = new cv.Point(faces.get(i).x, faces.get(i).y);
                            let point2 = new cv.Point(faces.get(i).x + faces.get(i).width,
                                                    faces.get(i).y + faces.get(i).height);
                            cv.rectangle(src, point1, point2, [255, 0, 0, 255]);
                            testData.push(faces.get(i).x - 0, faces.get(i).y - 0)
                            if ((testData.length) === 900) {
                                analizingOutput.textContent = "Processing..."
                                const output = model.predict(tf.tensor([[testData]]));
                                const outputData = output.dataSync();
                                const index = indexOfMax(outputData)
                                // const index =1
                                let className = ''
                                let sleepStage = ''
                                console.log(index)
                                const stageElement = ['N1', 'N2', 'N3', 'REM', "WAKE"]
                                const apnea = ['Central Sleep Apnea', 'Obstructive Sleep Apnea', 'No Apnea']
                                

                                if (index === 0) {
                                    classOutput.textContent = 'Central Sleep Apnea'
                                    className = 'Central Sleep Apnea'
                                }
                                if (index === 2) {
                                    classOutput.textContent = 'Obstructive Sleep Apnea'
                                    className = 'Obstructive Sleep Apnea'
                                }
                                if (index === 1) {
                                    classOutput.textContent = 'No Apnea'
                                    className = 'No Apnea'
                                } 
                                const randomStage = stageElement[Math.floor(Math.random() * stageElement.length)]

                                classOutput.textContent = `Verdict Class: ${className} - ${randomStage} `
                                // console.log("hasil", className,  sleepStage)
                                    loadTableData('isiHasil', { result1: className, result2: randomStage})
                                    // loadTableData('isiEeg', { result: sleepStage})
                                testData.splice(0,800);
                            }
                            roiGray.delete(); roiSrc.delete();
                        }
                        cv.imshow('canvasOutput', src);
                        src.delete(); 
                        gray.delete(); 
                        faceCascade.delete();
                        eyeCascade.delete(); 
                        faces.delete(); 
                        eyes.delete();

                        // schedule the next one.
                        let delay = 1000/FPS - (Date.now() - begin);
                        // console.log(delay)
                        setTimeout(processVideo, 0);
                    } catch (err) {
                        console.log(err)
                        // utils.printError(err);
                    }
                };

                // main method
                function onVideoStarted() {
                    streaming = true;
                    startAndStop.innerText = 'Stop';
                    videoInput.width = videoInput.videoWidth;
                    videoInput.height = videoInput.videoHeight;
                    testData = []
                    // schedule the first one.
                    setTimeout(processVideo, 0);
                    
                
                }
                
                function onVideoStopped() {
                    startAndStop.innerText = 'Start';
                    streaming = false;
                    canvasContext.clearRect(0, 0, canvasOutput.width, canvasOutput.height);
                    classOutput.textContent = ""
                    analizingOutput.textContent = ""
                }
                
        });
    }
