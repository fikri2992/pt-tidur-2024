<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Identifikasi Sleep Apnea</title>
  <link rel="stylesheet" href="static/css/style.css" />

  <!-- Boxicons CDN Link -->
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="sidebar open">
    <div class="logo-details">
      <div class="logo_name">Sleep Apnea</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="{{ url_for('index') }}">
          <i class="bx bx-grid-alt"></i>
          <span class="links_name">Beranda</span>
        </a>
        <span class="tooltip">Beranda</span>
      </li>
      <li>
        <a class="nav-link" href="{{ url_for('petunjuk') }}">
          <i class="bx bx-chat"></i>
          <span class="links_name">Petunjuk</span>
        </a>
        <span class="tooltip">Petunjuk</span>
      </li>
      <li id="aktif">
        <a href="{{ url_for('identifikasi') }}">
          <i class="bx bx-pie-chart-alt-2"></i>
          <span class="links_name">Identifikasi</span>
        </a>
        <span class="tooltip">Identifikasi Sleep Apnea</span>
      </li>
      
    </ul>
  </div>
  <section class="home-section">
    <div class="text"><h1><b>IDENTIFIKASI SLEEP APNEA</b></h1></div> 
    <div class="content-wrapper">
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="row flex-grow">
            <div class="col grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <div class="form-group">
                    <br>
                    <h2>Upload file Sinyal EEG dalam bentuk CSV </h2>
                    <form action="{{ url_for('hasil') }}" method="post" class="form-signin" enctype="multipart/form-data">
                      <div class="row text" style="padding-left: 15px;">
                        Select CSV to upload:
                        <input type="file" name="data-uji" id="fileToUpload" accept=".csv" required>
                      </div>
                      <div class="row text" style="padding-left: 15px;">
                        <label style="padding-top: 10px; color:red; font-size: small;">{{ error_ukuran_data }}</label>
                      </div>
                      <div class="row" style="padding-left: 15px;">
                        <input class="btn first" type="submit" value="Proses Identifikasi" name="submit">                        
                      </div>
                    </form>
                    <br>
                    <div style="text-align: center" id="canvasSimulasi">
                    </div>
                    <div class="row">
                      <div class="col-xl-12">
                        <h2 style="text-align: center">Perhitungan</h2>
                        <div style="height: 200px; overflow-y: scroll; background-color: #f1f1f1; padding: 10px;">
                          <pre>{{ logs }}</pre>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xl-12">
                        <h2 style="text-align: center">Sleep Apnea</h2>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xl-3"></div>
                      <div class="col-xl-6">
                        <div style="text-align: center; height:300px; color: black; background-color: #fff; border: 2px solid black;">
                          <h2>{{ hasil }}</h2> 
                        </div>
                      </div>
                      <div class="col-xl-3"></div>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="static/js/script.js"></script>
</body>
</html>
